<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./index.css">
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <header class="header">

        <div class="menuHolder">

            <div class="menuLines">
                <div class="line top"></div>
                <div class="line middle"></div>
                <div class="line bottom"></div>
            </div>
        </div>
        <section class="nonButtonNav">
            <h4>Services</h4>
            <h4>Portfolio</h4>
            <h4>About</h4>
            <h4>Team</h4>
            <h4>Contact</h4>

    <div class="slideDiv">
        <h3 class="slideItem" id="services">Services</h3>
        <h3 class="slideItem" id="portfolio">Portfolio</h3>
        <h3 class="slideItem" id="about">About</h3>
        <h3 class="slideItem" id="team">Team</h3>
        <h3 class="slideItem" id="contact">Contact</h3>
    </div>
    <section>
        <h2>Welcome to Our studio</h2>
        <h1>It's nice to meet you</h1>
        <button>Tell me more</button>

    <script src="./index.js"></script>
